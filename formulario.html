<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulario sobre La Casa de Papel">
    <meta name="author" content="Ángel Hidalgo Morales">
    <title>Formulario - La Casa de Papel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icono.png/iconocasadepapel.webp">
</head>

<body>

<header>
    <h1>Formulario de Opinión</h1>
    <nav>
        <ul>
            <li><a href="LaCasadePapel.html">Volver a Inicio</a></li>
        </ul>
    </nav>
</header>

<section id="formulario">
    <h2>Formulario - Cuéntanos tu opinión</h2>

    <form action="#" method="post" enctype="multipart/form-data">

        <!-- Información Personal -->
        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120"><br><br>
        </fieldset>

        <!-- Preferencias de la serie -->
        <fieldset>
            <legend>Preferencias de la Serie</legend>

            <label for="personaje">Personaje favorito:</label>
            <select id="personaje" name="personaje">
                <option value="tokio">Tokio</option>
                <option value="profesor">El Profesor</option>
                <option value="berlin">Berlín</option>
                <option value="nairobi">Nairobi</option>
            </select><br><br>

            <label for="temporada">Temporada favorita:</label>
            <input type="range" id="temporada" name="temporada" min="1" max="5"><br><br>

            <p>¿Qué tipo de contenido te gusta más?</p>
            <label><input type="checkbox" name="contenido" value="accion"> Acción</label>
            <label><input type="checkbox" name="contenido" value="drama"> Drama</label>
            <label><input type="checkbox" name="contenido" value="misterio"> Misterio</label><br><br>

            <p>¿Te gustó la serie?</p>
            <label><input type="radio" name="gusto" value="si"> Sí</label>
            <label><input type="radio" name="gusto" value="no"> No</label><br><br>

            <label for="color">Elige un color representativo:</label>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>

        <!-- Fecha y hora -->
        <fieldset>
            <legend>Fecha y Hora</legend>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"><br><br>

            <label for="fechaHora">Fecha y hora completa:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora"><br><br>
        </fieldset>

        <!-- Subida de archivo -->
        <fieldset>
            <legend>Adjuntar Archivo</legend>
            
            <label for="archivo">Sube un archivo PDF:</label>
            <input type="file" id="archivo" name="archivo" accept="application/pdf" required>
        </fieldset>

        <!-- Comentarios -->
        <fieldset>
            <legend>Comentarios</legend>

            <label for="comentarios">Escribe tu opinión:</label><br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">


    </form>
</section>

<footer>
    <p>Página de información sobre La Casa de Papel</p>
</footer>

</body>
</html>
